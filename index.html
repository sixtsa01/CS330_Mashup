<!DOCTYPE html>
<html>
    <head>
        <title>Musical Friends</title>

	<style>
		#map {
			height: 700px;
			width: 50%;
		}
	</style>

    <body>
	<div class="form-group">
		<h1>Email:</h1> <input id=email type=text name="emailname"/>
		<button id=gobutt type="button" class="btn btn-warning">GO</button>
    </div>
	<hr/>
		<h3>Map</h3>
	</div>
	<div id="map"></div>
	<script>
		function initMap() {
			var area = {lat: 43.3111, lng: -91.8063};
			var map = new google.maps.Map(document.getElementById('map'), {
				center: area,
				zoom: 8
			});
			var marker = new google.maps.Marker({
				position: area,
				map: map
			});
		}
	</script>
	<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApsYpGGFNXdKwRiXQ3PsNBYaChEOgrGx8&callback=initMap"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    </body>
