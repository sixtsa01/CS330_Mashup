<!DOCTYPE html>
<html>
    <head>
        <title>Musical Friends</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style>
		#map {
			height: 800px;
			width: 90.5%;
		}
	</style>
    </head>
    <body background="http://cdn.wallpapersafari.com/13/7/2mOdwk.jpg">
	<script>
		window.fbAsyncInit = function() {
			FB.init({
			appId            : '600052970349289',
			autoLogAppEvents : true,
			xfbml            : true,
			version          : 'v2.12'
			});
			FB.getLoginStatus(function(response) {
			if (response.status === 'connected') {
				console.log('Logged in.');
			}
			else {
				FB.login();
			}
			});
		};

		(function(d, s, id){
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) {return;}
			js = d.createElement(s); js.id = id;
			js.src = "https://connect.facebook.net/en_US/sdk.js";
			fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));
	</script>
	<div class="form-group">
		<h1>Click GO</h1>
		<button id=gobutt type="button" class="btn btn-default" onclick="clickedOn()">GO</button>
	</div>
	<hr/>
		<h3>Map</h3
	</div>
	<div id="map"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="comics.js" type="text/javascript"></script>
		<script src="bitmoji.js" type="text/javascript"></script>
		<script src="randimoji.js" type="text/javascript"></script>
	<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApsYpGGFNXdKwRiXQ3PsNBYaChEOgrGx8&callback=initMap"></script>
    </body>
</html>
